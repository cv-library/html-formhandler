name    = HTML-FormHandler
author  = Gerda Shank
license = Perl_5
copyright_holder = Gerda Shank
copyright_year   = 2021

[@Starter::Git]
-remove = Pod2Readme
revision = 3
managed_versions = 1
regenerate = META.json
regenerate = Makefile.PL
regenerate = README.md

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[MinimumPerl]
[Prereqs::FromCPANfile]

[Repository]
repository = git://github.com/jjatria/html-formhandler.git
web = https://github.com/jjatria/html-formhandler

[Bugtracker]
web = https://github.com/jjatria/html-formhandler/issues
mailto = jjatria at cpan.org

[Git::Commit]
commit_msg = Release v%V%t

[Git::Tag]
tag_format  = %v
tag_message =

[Git::Contributors]
