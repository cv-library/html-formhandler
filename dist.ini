name    = HTML-FormHandler
author  = Gerda Shank
license = Perl_5
copyright_holder = Gerda Shank
copyright_year   = 2021

[@Starter::Git]
-remove = Pod2Readme
-remove = Git::Push
-remove = UploadToCPAN
revision = 3
managed_versions = 1
regenerate = META.json
regenerate = Makefile.PL
regenerate = README.md
Git::GatherDir.exclude_filename[0] = dist.ini
Git::GatherDir.exclude_filename[1] = cpanfile
Git::Commit.commit_msg = Release v%V%t
Git::Tag.tag_message   =
Git::Tag.tag_format    = v%v

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[MinimumPerl]
[Prereqs::FromCPANfile]

[GithubMeta]
issues = 1

[Git::Contributors]

[ArchiveRelease]
